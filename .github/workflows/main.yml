name: Loki Task

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check docker-compose.yml
      run: |
        ls -la
        cat docker-compose.yml || echo "docker-compose.yml not found"

    - name: Build and start containers
      run: docker compose up -d

    - name: Check running containers
      run: docker ps -a

    - name: Create test log file
      run: |
        mkdir -p /var/log
        echo "Test log entry" >> /var/log/webapp.log

    - name: Restart Promtail to detect logs
      run: |
        docker compose restart promtail

    - name: Wait for containers to start
      run: |
        sleep 10
        docker ps -a

    - name: Check Promtail configuration
      run: |
        ls -la /etc/promtail/config.yaml || echo "Config file not found"
        cat ./promtail-config.yaml || echo "promtail-config.yaml not found"

    - name: Query Loki for logs
      run: |
        curl -G 'http://localhost:3100/loki/api/v1/query' \
          --data-urlencode 'query={job="webapp"}' || echo "Loki query failed"

    - name: Check logs from Loki
      run: docker logs $(docker ps -qf "name=loki") || echo "No logs from Loki"

    - name: Check logs from Promtail
      run: docker logs $(docker ps -qf "name=promtail") || echo "No logs from Promtail"

    - name: Check logs from Grafana
      run: docker logs $(docker ps -qf "name=grafana") || echo "No logs from Grafana"

    - name: List log files in /tmp
      run: |
        ls -la /tmp
        cat /var/log/webapp.log || echo "/var/log/webapp.log not found"

    - name: Test containers functionality
      uses: cypress-io/github-action@v6
      env:
        CYPRESS_BASE_URL: http://localhost:8080
        CYPRESS_GRAFANA_URL: http://localhost:9090
      with:
        working-directory: ./.github/tests


